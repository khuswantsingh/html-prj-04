<body class="pg-login">
<div class="wrapper">
    <header>
        <h1><a href="index.html">Red</a></h1>
      
    </header>
    <main>
        <div class="login-link">
            <a href="feedback.html">Feedback</a>
        </div> 
        <form>  
            <div class="page">
               <label class="custom-label">Email <input type="text" class="input-email custom-input">
                </label>
                  <br/>
                <label class="custom-label">Password <input type="password" class="input-password custom-input">
                </label>
                  <br/>
                <button type="submit">Login</button>
                <label class="remember-me custom-label">
                    <input type="checkbox" checked="checked" name="remeber">Remember me
                </label>
               
            </form>
        </div><!-- end men clothing -->
    </main>
</div><!-- end wrapper -->

<footer>
    <div class="newsletter">
        <p>Join our news letter</p>
        <form action="#0">
            <label for="email" class="label-footer-email">Enter Email</label>                          
            <input type="email" id="email">
            <input type="submit" value="Join">
        </form>
    </div>
    <div class="bottom-footer">
